<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Slider</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="slider-container">
        <div class="slider-container__circle">
            <p class="slider-container__step">Start</p>
        </div>
        <div class="slider-container__line">
        </div>
        <div class="slider-container__circle">
            <p class="slider-container__step">Step 1</p>
        </div>
        <div class="slider-container__line">
        </div>
        <div class="slider-container__circle">
            <p class="slider-container__step">Step 2</p>
        </div>
        <div class="slider-container__line">
        </div>
        <div class="slider-container__circle">
            <p class="slider-container__step">Step 3</p>
        </div>
        <div class="slider-container__line">
        </div>
        <div class="slider-container__circle">
            <p class="slider-container__step">Final</p>
        </div>
    </div>

    <div class="btn-container">
        <button id="previous-btn" class="btn-container__arrow">
            <img class="btn-container__previous" src="./arrow-back-circle-outline.svg" alt="">
        </button>
        <button id="next-btn" class="btn-container__arrow">
            <img class="btn-container__next" src="./arrow-forward-circle-outline.svg" alt="">
        </button>
    </div>


</body>

</html>
